<body>
    <div class="banner">
   </div>
   <section class="contact">
    <div class="content">
        <h2>Contact Us</h2>
        <P>"To Live is to Eat"</P>
        </div>
    
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-map-pin"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <P>Caloocan 109 <br>Samson Road corner <br>Caimito Street, <br>Caloocan City 1400</P>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <P>0991-324-9905</P>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <P>DobiDobxz@gmail.com</P>
                    </div>
                </div>
            </div>
            
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                        </div>
                        
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                        </div>
                        
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your message...</span>
                        </div>

                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                            </div>
                </form>
            </div>
        </div>
   </section>
